 background-image: url({{data?.eventBanner}});

<div class="d-flex justify-content-end mt-3 ">
  <button class="btn btn-secondary" (click)="routeFunction()"><mat-icon>edit</mat-icon></button>
</div>

<mat-tab-group style="margin-top: 3%; height: calc(97%-200px);">
  <mat-tab label="Basic Info">
    <div class="row" style="margin-left: 20px; margin-right: 20px;">
      <!-- Add fields here to display specific data -->
      <p>Contact Name: {{ data?.primaryContact.contactName }}</p>
      <p>Event Name: {{ data?.eventName }}</p>
      <p>Start Date: {{ data?.startdate }}</p>
      <p>End Date: {{ data?.enddate }}</p>
      <p>Email: {{ data?.primaryContact.email }}</p>
      <p>Mobile Number: {{ data?.primaryContact.phoneNumber }}</p>
    </div>

    <div class="card">
      <div class="card-body">
        About US
        <p [innerHTML]="data?.fullDescription"></p>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="New">
    <!-- Add content for the 'New' tab if needed -->
  </mat-tab>
</mat-tab-group>
